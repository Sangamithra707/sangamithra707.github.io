<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artist Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="ph-bold ph-cube"></i>
                <span>SANGAMITHRA M</span>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Work</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </header>

        <section class="hero">
            <h1>Crafting Digital Realities</h1>
            <p>Premium 3D assets for games, VFX, and product visualization. Optimized mesh, clean topology, and PBR
                ready.</p>

            <div class="filters"
                style="margin-top: 2rem; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap;">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Environment">Environment</button>
                <button class="filter-btn" data-filter="Character">Character</button>
                <button class="filter-btn" data-filter="Props">Props</button>
                <button class="filter-btn" data-filter="Industrial">Industrial</button>
                <button class="filter-btn" data-filter="Vehicle">Vehicle</button>
            </div>
            <!-- <button class="btn btn-primary" id="scroll-to-grid">Explore Models</button> -->
        </section>

        <main class="grid-container" id="model-grid">
            <!-- Items injected by JS -->
        </main>

        <section id="contact"
            style="padding: 4rem 0; border-top: 1px solid var(--border-subtle); max-width: 600px; margin: 0 auto; text-align: center;">
            <h2 style="margin-bottom: 2rem;">Get In Touch</h2>
            <form style="display: flex; flex-direction: column; gap: 1rem; text-align: left;">
                <div style="display: grid; gap: 0.5rem;">
                    <label for="email" style="color: var(--text-secondary); font-size: 0.875rem;">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com"
                        style="padding: 12px; background: var(--bg-surface); border: 1px solid var(--border-subtle); color: var(--text-primary); border-radius: 6px;">
                </div>

                <div style="display: grid; gap: 0.5rem;">
                    <label for="message" style="color: var(--text-secondary); font-size: 0.875rem;">Message</label>
                    <textarea id="message" rows="5" placeholder="Tell me about your project..."
                        style="padding: 12px; background: var(--bg-surface); border: 1px solid var(--border-subtle); color: var(--text-primary); border-radius: 6px; font-family: inherit;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="justify-content: center; margin-top: 1rem;">Send
                    Message</button>
            </form>
            <div
                style="margin-top: 3rem; display: flex; gap: 1.5rem; justify-content: center; font-size: 1.5rem; color: var(--text-secondary);">
                <i class="ph-bold ph-instagram-logo"></i>
                <i class="ph-bold ph-twitter-logo"></i>
                <i class="ph-bold ph-linkedin-logo"></i>
                <i class="ph-bold ph-artstation-logo"></i>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
